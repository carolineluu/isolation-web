<body>
    <div class="form-container">
        <h1>Create Account</h1>
        <br>
        <h2>Already have an account? <span style="color:#1DC5E9; text-decoration:underline;"><strong>Sign In</strong></span>
        </h2>
    <!--Email and Password inputs-->
    <form id="sign-up-form">
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
            type="text"
            name="email"
            id="email-label" 
            class="form-control"
            placeholder=""
            required
            />
        </div>
        <br>
        <div class="form-group">
            <label id="password-label" for="password">Password</label>
            <input
            type="text"
            name="password"
            id="password-label"
            class="form-control"
            placeholder=""
            required
            />
        </div>
    <br>
    <div class="button">
    <button class="button-sign-up">SIGN UP</button>
</div>
    </div>
</body>
