<!DOCTYPE html>
<head>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="sign-up-page.css">
</head>

<header>
    <div class="header">
        <div class="inner-header">
            <div class="logo-container">
                <img src= "logo.png" alt="Logo for Isolation Web">
            </div>
            </div>
            </div>
</header>

<img src="node-right-panel.png" alt="Node Illustration">

<body>
    <div class="form-container">
        <h1>Create Account</h1>
        <br>
        <h2>Already have an account? <span>Sign In</span>
        </h2>
    <!--Email and Password inputs-->
    <form id="sign-up-form">
        <div class=form-group>
            <label id="email-label" for="email">Email</label>
            <input
            type="text"
            name="email"
            id="email-label" 
            class="form-control"
            placeholder="Enter your email"
            required
            />
        </div>
        <br>
        <div class=form-group>
            <label id="password-label" for="password">Password</label>
            <input
            type="text"
            name="password"
            id="password-label"
            class="form-control"
            placeholder="Enter a password"
            required
            />
        </div>
    <br>
    <button class="button-sign-up">SIGN UP</button>
    </div>
</body>
